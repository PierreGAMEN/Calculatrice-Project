<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="stylecalculator.css">
</head>
<body>

    <h1>Calculatrice</h1>

    <div id="content-calculatrice">
        <div id="calculatrice">
        <div id="ecran">
            <p id="valeur"></p>
        </div>
        <div id="content-chiffre">
            <ul>
                <button id="un" onclick="ajouterChiffre(1)">1</button>
                <button id="deux" onclick="ajouterChiffre(2)">2</button>
                <button id="trois" onclick="ajouterChiffre(3)">3</button>
                <button id="quatre" onclick="ajouterChiffre(4)">4</button>
                <button id="cinq" onclick="ajouterChiffre(5)">5</button>
                <button id="six" onclick="ajouterChiffre(6)">6</button>
                <button id="sept" onclick="ajouterChiffre(7)">7</button>
                <button id="huit" onclick="ajouterChiffre(8)">8</button>
                <button id="neuf" onclick="ajouterChiffre(9)">9</button>
                <button id="zero" onclick="ajouterChiffre(0)">0</button>
            

            </ul>
        </div>

        <div id="content-num">
            <ul>
                <button id="plus" onclick="">+</button>
                <button id="moins" onclick="">-</button>
                <button id="fois" onclick="">x</button>
                <button id="divise" onclick="">/</button>
                <button id="egal" onclick="">=</button>
            </ul>
        </div>

        <div id="content-other">
            <ul>
                <button id="ClearAll" onclick="clearAll()">ClearAll</button>
                <button id="Clear" onclick="clear()">Clear</button>
                
            </ul>
        </div>







    </div>
    </div>


</body>
</html>
