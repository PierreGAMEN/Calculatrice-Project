<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="stylecalculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>


    <div id="content-calculatrice">
        <div id="calculatrice">
        <div id="ecran">
            <p id="valeur">0</p>
        </div>

        <div class="BoutonCalculette">
        <div class="Ligne1">
            
                <button onclick="AddValue()">&#40</button>
                <button onclick="AddValue()">&#41</button>
                <button onclick="AddValue()">%</button>
                <button onclick="ClearValue()">AC</button>
                

            
        </div>

        <div class="Ligne">
            
                <button onclick="AddValue(7)">7</button>
                <button onclick="AddValue(8)">8</button>
                <button onclick="AddValue(9)">9</button>
                <button class="divise" onclick="AddValue()">/</button>
            
        </div>

        <div class="Ligne">
            
                <button onclick="AddValue(4)">4</button>
                <button onclick="AddValue(5)">5</button>
                <button onclick="AddValue(6)">6</button>
                <button class="fois" onclick="AddValue()">&times</button>
                
            
        </div>

        <div class="Ligne">
            
                <button onclick="AddValue(1)">1</button>
                <button onclick="AddValue(2)">2</button>
                <button onclick="AddValue(3)">3</button>
                <button class="moins" onclick="AddValue()">-</button>
                
            
        </div>

        <div class="Ligne">
            
                <button onclick="AddValue(0)">0</button>
                <button onclick="AddValue()">.</button>
                <button onclick="AddValue()">=</button>
                <button class="plus" onclick="AddValue()">+</button>
                
            
        </div>

    </div>





    </div>
    </div>


</body>
</html>
